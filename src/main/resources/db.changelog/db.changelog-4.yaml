databaseChangeLog:
  - changeSet:
      id: 4
      author: postgres
      changes:
        - createTable:
            tableName: exceeded_transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: limit_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: exceeded_transactions
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: exceeded_transactions
            baseColumnNames: limit_id
            referencedTableName: monthly_limits
            referencedColumnNames: id