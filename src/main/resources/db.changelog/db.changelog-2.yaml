databaseChangeLog:
  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: monthly_limits
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: limit_amount
                  type: decimal(19,4)
                  defaultValue: 1000.00
              - column:
                  name: set_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP